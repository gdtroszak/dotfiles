theme = 'everforest_dark'

[editor]
cursorline = true
line-number = 'relative'
scrolloff = 8
end-of-line-diagnostics = "hint"

[editor.statusline]
right = ['file-type', 'selections', 'position']

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[keys.insert]
S-tab = "unindent"

[editor.lsp]
display-inlay-hints = false

[editor.inline-diagnostics]
cursor-line = "warning"
